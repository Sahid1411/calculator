
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="main-container">
    <div class="container-1">
        <div class="empty" id="text">
            <input class="empty-2nd" type="text" id="display" disabled>
        </div>

        <div class="row">
            <button class="btn-custom">AC</button>
            <button class="btn-custom">+/-</button>
            <button class="btn-custom">%</button>
            <button class="btn-custom">รท</button>
        </div>

        <div class="row">
            <button class="btn-custom">7</button>
            <button class="btn-custom">8</button>
            <button class="btn-custom">9</button>
            <button class="btn-custom">X</button>
        </div>

        <div class="row">
            <button class="btn-custom">4</button>
            <button class="btn-custom">5</button>
            <button class="btn-custom">6</button>
            <button class="btn-custom">-</button>
        </div>

        <div class="row">
            <button class="btn-custom">1</button>
            <button class="btn-custom">2</button>
            <button class="btn-custom">3</button>
            <button class="btn-custom">+</button>
        </div>

        <div class="row">
            <button class="o-btn-custom">0</button>
            <button class="btn-custom">.</button>
            <button class="btn-custom" id="equal">=</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
